<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="clock1">
        <p class="time" id="time"></p>
        <p class="date" id="date"></p>
    </div>
    <div id="clock"></div>
    <div id="alarm-form">
      <label for="alarm-time">Set Alarm:</label>
      <input type="time" id="alarm-time">
      <button id="set-alarm-btn">Set</button>
      <button id="clear-alarm-btn">Clear</button>
    </div>
    <audio id="alarm-sound" src="alarm.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
